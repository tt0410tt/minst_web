<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div id="drawing-panel" class="rectangle">
            <canvas id="drawing-canvas"></canvas>
        </div>

        <!-- Model Selector -->
        <div class="model-selector">
            <select id="model-select">
                <option value="LogisticRegression">LogisticRegression</option>
                <option value="NaiveBayes">NaiveBayes</option>
                <option value="Original">Original</option>
                <option value="RandomForest">RandomForest</option>
                <option value="SVM">SVM</option>
            </select>
        </div>

        <!-- Right Panel -->
        <div id="result-panel" class="rectangle">
            <p id="result-text">Result will appear here</p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button id="recognize-btn">인식</button>
        <button id="clear-btn">지우기</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
